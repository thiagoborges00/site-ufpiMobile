	<!DOCTYPE html>
	<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>Cadastro de Eventos</title>
	  <style>
	  body{
		background-color:#11a6ad;
		}

		form{
		width:800px;
		margin:auto;

}

		label{
		display:inline-block;
		font-size:0.9em;
		font-weight:bold;
		width:130px;
}
		input{
		display:inline-block;
		width:380px;
        background-color:#92b7;
		height:26px;
		margin: 14px auto 0px;
		padding:3px;
		border-radius:8px;
		opacity:0.5;
	
}

	


		#testIni{
		text-align:center;
		font:bold 20px sans-serif;
		
	}

		
	  

	  #button{
		  float: right;
		  width:100px;
		  border-radius:20px;
		  font:bold 12px sans-serif;	
		  border:1px solid #9eb9c3;
		  color:"black";
		  box-shadow:0px 0px 10px;
		  margin-right: 0px;
		  margin-top: 20px;
		  padding: 2px;
		  background-color:gray;
				}

	  
		#button-sair{
		  width:100px;
		  border-radius:20px;
		  font:bold 12px sans-serif;	
		  border:1px solid #9eb9c3;
		  color:"black";
		  box-shadow:0px 0px 10px;
		  margin-left: 0px;
		  margin-top:20px;
		  padding: 2px;
		  background-color:gray;
				}
						
						
	  
		
		#button:hover{
		  background-color:lightgreen;
		  cursor:pointer;
		}
		#button-sair:hover{
		  background-color:lightgreen;
		  cursor:pointer;
		}

		
		
	  </style>
	</head>
	<body>
		<p id="testIni">Cadastro de  eventos</p>
		<form method = "post" action="">
			<fieldset id= "evento">
				<legend>Evento</legend>
				<p><label id="labelName">Nome  do Evento:</label><input type= "text" name="nomeEv" id="nEvento" placeholder="Eripi 2018"/></p>
				<p><label id="labelLocal">Local do Evento:</label><input type="text" name="localEv" id="lEvento"placeholder="Caixa prego"/></p>
				<p><label id="labelData">Data  do Evento:</label><input/type="date" name="dataEv" id="dEvento"></p>
				<p><label id="labelHora">Hora  do Evento:</label><input type="time" name="horaEv" id="hEvento"/></p>
			</fieldset>
			<input type="submit" value="Cadastrar" id="button"/>
			<input type="submit" value="Sair" id="button-sair"/>
			
			
			
		</form>
	</body>
	</html>
